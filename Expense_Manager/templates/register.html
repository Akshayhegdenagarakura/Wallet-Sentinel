        function resetForm(){
            document.getElementById("reg-form")

    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
        color: aqua;
        }
        .card-registration .select-arrow {
        top: 13px;
        }
    </style>

<body>
  {% load static %}
    <form id="reg-form" method="post" action="/expense/register/">{% csrf_token %}
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="{% static 'expense_tracker/reg.jpeg'%}" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius:.25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registration Form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="fname" name="fname" class="form-control form-control-lg" />
                            <label class="form-label" for="fname">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lname" name="lname" class="form-control form-control-lg" />
                            <label class="form-label" for="lname">Last name</label>
                          </div>
                        </div>
                    </div>
                      <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email ID</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Username</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="text" id="phone" name="phone" class="form-control form-control-lg" />
                        <label class="form-label" for="phone">Phone Number</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password" >Password</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="date" id="dob" name="dob" class="form-control form-control-lg" />
                        <label class="form-label" for="dob">Date of Birth</label>
                      </div>
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <label for="gender">Gender: </label> &nbsp;
                          <select name="gender" id="gender">
                            <option value="select">select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                          </select>
                      </div>

                      <div class="d-flex justify-content-end pt-3">

                        <button type="reset"  class="btn btn-light btn-lg" onclick="resetForm()">Reset all</button>
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>

                      </div>
                      <p style="text-align:center;"> Already have an account?? <a href="/expense/login_check">Login</a></p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
